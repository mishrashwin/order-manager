<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f9f9f9; margin: 0; padding: 0; }

        .board {
            display: flex;
            gap: 1rem;
            justify-content: space-around;
            margin-top: 2rem;
        }

        .column {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 18%;
            padding: 1rem;
        }

        .column h5 {
            text-align: center;
            border-bottom: 2px solid #ddd;
            padding-bottom: .5rem;
            font-weight: 600;
        }

        .order-card {
            background: #f5f5f5;
            border-radius: 8px;
            padding: .6rem;
            margin-bottom: .6rem;
            cursor: grab;
        }

        .order-card:active {
            cursor: grabbing;
        }

        /* Prevent any text selection globally */
        * {
            user-select: none !important;
            -webkit-user-select: none !important;
            -moz-user-select: none !important;
        }

        /* Drop area look */
        .order-list {
            min-height: 150px;
            padding: 8px;
            border: 2px dashed transparent;
        }

        .order-list.sortable-ghost {
            background: #f0f8ff;
            border-color: #007bff;
        }

        .bg-light {
            opacity: 0.7;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
<div class="container">
    <h2 class="text-center mt-3">📦 Order Dashboard</h2>

    <div class="board">
        <!-- Loop through statuses dynamically -->
        <div th:each="status : ${T(java.util.List).of('PENDING','PROCESSING','SHIPPED','DELIVERED','CANCELLED')}"
             class="column"
             th:attr="id=${status}">
            <h5 th:text="${status}"></h5>
            <div class="order-list" th:attr="id='list-' + ${status}">
                <!-- Each order card -->
                <div class="order-card"
                     th:each="order : ${orders}"
                     th:if="${order.status == status}"
                     th:attr="data-id=${order.id}">
                    <strong th:text="${order.productName}"></strong><br>
                    <small th:text="'Customer: ' + ${order.customerName}"></small>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        if (typeof Sortable === "undefined") {
            console.error("❌ SortableJS not found");
            return;
        }

        const lists = document.querySelectorAll(".order-list");
        console.log("🧩 Found lists:", Array.from(lists).map(l => l.id));

        const sharedGroup = { name: "orders", pull: true, put: true };

        lists.forEach(listEl => {
            new Sortable(listEl, {
                group: sharedGroup,
                animation: 0,
                forceFallback: true,
                fallbackOnBody: true,
                draggable: ".order-card",
                ghostClass: "bg-light",
                onStart: evt => {
                    document.body.classList.add("dragging");
                    console.log("🚀 Drag started:", evt.item.dataset.id, "from", evt.from.id);
                },
                onEnd: evt => {
                    document.body.classList.remove("dragging");
                    console.log("🏁 Drag ended:", evt.item.dataset.id, "at", evt.to?.id);
                },
                onAdd: function (evt) {
                    const orderId = evt.item.dataset.id;
                    const newStatus = evt.to.id.replace("list-", "");
                    console.log("🎯 onAdd triggered for:", orderId, "→", newStatus);

                    axios.patch(`/api/orders/${orderId}`, { status: newStatus })
                        .then(() => console.log(`✅ Order ${orderId} moved to ${newStatus}`))
                        .catch(err => {
                            console.error("❌ Failed to update order:", err);
                            evt.from.appendChild(evt.item);
                        });
                }
            });
        });

        setTimeout(() => {
            console.log("🔍 Checking draggable property post-init:");
            document.querySelectorAll('.order-card').forEach(c =>
                console.log(c, "→ draggable:", c.draggable));
        }, 1000);
    });
</script>

</body>
</html>
