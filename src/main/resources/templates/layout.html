<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(page, content)">
<head>
    <meta charset="UTF-8">
    <title th:replace="${content} :: title">Order Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f9f9f9; margin: 0; padding: 0; }
        h2 { font-weight: 600; }
    </style>
</head>
<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>
    <main class="mt-4" th:replace="${content} :: content"></main>
    <div th:replace="fragments/footer :: footer"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
