<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="page='login'">
<head>
    <meta charset="UTF-8">
    <title>Login | Order Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('/images/login.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            font-family: "Poppins", sans-serif;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 6%;
        }

        /* ðŸŒŸ Compact login card */
        .login-container {
            width: 100%;
            max-width: 380px;
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 16px;
            padding: 2rem 2.2rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.25);
            backdrop-filter: blur(8px);
        }

        .brand-section {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .brand-section h1 {
            font-size: 2rem;
            color: #007bff;
            font-weight: 700;
        }

        .brand-section p {
            color: #444;
            font-size: 1rem;
            margin-bottom: 0;
        }

        h3 {
            font-weight: 600;
            color: #333;
            margin-bottom: 1.3rem;
            text-align: center;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem;
            font-size: 1rem;
        }

        .btn-login {
            width: 100%;
            background-color: #1877f2;
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 10px;
            padding: 0.75rem;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .btn-login:hover {
            background-color: #166fe5;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 0.8rem;
            font-size: 0.95rem;
            color: #1877f2;
            text-decoration: none;
            transition: 0.2s;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .divider {
            border-top: 1px solid #ddd;
            margin: 1.5rem 0;
        }

        .btn-create {
            background-color: #42b72a;
            border: none;
            color: white;
            width: auto;
            min-width: 70%;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: 0.3s;
            display: block;
            margin: 0 auto;
            text-align: center;
        }

        .btn-create:hover {
            background-color: #36a420;
        }

        /* ðŸ“± Responsive */
        @media (max-width: 768px) {
            body {
                justify-content: center;
                padding: 0;
            }

            .login-container {
                max-width: 90%;
                margin: auto;
                padding: 1.8rem;
            }
        }
    </style>
</head>

<body>

<div class="login-container">
    <div class="brand-section">
        <h1>Order Manager</h1>
        <p>Manage your orders, clients, and vendors â€” all in one place.</p>
    </div>

    <h3>Log in to your account</h3>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="Email or Username" required>
        </div>

        <div class="mb-2">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>

        <button type="submit" class="btn-login">Log In</button>
    </form>

    <a th:href="@{/forgot-password}" class="forgot-password">Forgot password?</a>

    <div class="divider"></div>

    <a th:href="@{/signup}" class="btn-create">Create New Account</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
