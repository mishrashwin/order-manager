<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="page='signup'">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Order Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('/images/login.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            font-family: "Poppins", sans-serif;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 6%;
        }

        .signup-card {
            width: 100%;
            max-width: 420px;
            background-color: rgba(255, 255, 255, 0.92);
            border-radius: 16px;
            padding: 2rem 2.2rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.25);
            backdrop-filter: blur(8px);
        }

        .brand-section {
            text-align: center;
            margin-bottom: 1.2rem;
        }

        .brand-section h1 {
            font-size: 2rem;
            color: #007bff;
            font-weight: 700;
        }

        h3 {
            font-weight: 600;
            color: #333;
            margin-bottom: 1.3rem;
            text-align: center;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem;
            font-size: 1rem;
        }

        .btn-signup {
            width: 100%;
            background-color: #42b72a;
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 10px;
            padding: 0.75rem;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .btn-signup:hover {
            background-color: #36a420;
        }

        .extra-links {
            text-align: center;
            margin-top: 1rem;
        }

        .extra-links a {
            color: #1877f2;
            text-decoration: none;
            font-weight: 500;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                justify-content: center;
                padding: 0;
            }
            .signup-card {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
<div class="signup-card">
    <div class="brand-section">
        <h1>Order Manager</h1>
        <p>Create your account and start managing orders.</p>
    </div>

    <h3>Sign Up</h3>

    <form th:action="@{/signup}" method="post">
        <div class="mb-3">
            <input type="text" class="form-control" name="firstName" placeholder="First Name" required>
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" name="lastName" placeholder="Last Name" required>
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="Username" required>
        </div>

        <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="Email" required>
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" name="mobileNumber" placeholder="Mobile Number" pattern="[0-9]{10,15}" required>
        </div>

        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>

        <button type="submit" class="btn-signup">Sign Up</button>
    </form>

    <div class="extra-links">
        <span class="text-muted">Already have an account?</span>
        <a th:href="@{/login}"> Log in</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
