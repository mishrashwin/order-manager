<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="page='clients'">
<head>
    <meta charset="UTF-8">
    <title th:text="${client.id == null ? 'Add Client' : 'Edit Client'}">Client Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f9f9f9; margin: 0; padding: 0; }
        h2 { font-weight: 600; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mt-3" th:text="${client.id == null ? '➕ Add New Client' : '✏️ Edit Client'}"></h2>

    <!-- Navbar (same as dashboard) -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Form Section -->
    <div class="card mt-4 shadow-sm">
        <div class="card-body">
            <form th:action="@{/clients}" th:object="${client}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label">Client Name</label>
                    <input type="text" class="form-control" th:field="*{name}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Contact Person</label>
                    <input type="text" class="form-control" th:field="*{contactPerson}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" th:field="*{phone}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" th:field="*{address}" rows="2"></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a class="btn btn-secondary" th:href="@{/clients}">Cancel</a>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
