<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="page='clients'">
<head>
    <meta charset="UTF-8">
    <title>Clients - Order Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f9f9f9; margin: 0; padding: 0; }
        h2 { font-weight: 600; }
        .table thead { background-color: #343a40; color: white; cursor: pointer; }
        .table tbody tr:hover { background-color: #f5f5f5; }
        .table th.sort-asc::after { content: " â–²"; font-size: 0.8em; }
        .table th.sort-desc::after { content: " â–¼"; font-size: 0.8em; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mt-3">ðŸ‘¥ Client Management</h2>

    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Content -->
    <div class="mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Client List</h4>
            <a class="btn btn-success" th:href="@{/clients/new}">+ Add Client</a>
        </div>

        <!-- Search + Reset -->
        <div class="d-flex justify-content-between mb-3">
            <input type="text" id="searchInput" class="form-control w-75" placeholder="ðŸ” Search clients...">
            <button id="resetSortBtn" class="btn btn-outline-secondary ms-2">Reset Sorting</button>
        </div>


        <div th:if="${#lists.isEmpty(clients)}" class="alert alert-info">
            No clients found. Click <a th:href="@{/clients/new}" class="alert-link">Add Client</a> to create one.
        </div>

        <div th:if="${!#lists.isEmpty(clients)}" class="table-responsive">
            <table id="clientTable" class="table table-striped table-hover align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Contact Person</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th class="text-end">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="client, iterStat : ${clients}">
                    <!-- Display auto-incremented count instead of order.id -->
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${client.name}"></td>
                    <td th:text="${client.contactPerson}"></td>
                    <td th:text="${client.email}"></td>
                    <td th:text="${client.phone}"></td>
                    <td th:text="${client.address}"></td>
                    <td class="text-end">
                        <a th:href="@{|/clients/edit/${client.id}|}" class="btn btn-sm btn-outline-primary me-1">Edit</a>
                        <a th:href="@{|/clients/delete/${client.id}|}" class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Are you sure you want to delete this client?');">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/table-utils :: tableUtils"></div>
</body>
</html>
