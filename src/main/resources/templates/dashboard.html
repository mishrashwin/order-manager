<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="page='dashboard'">
<head>
    <meta charset="UTF-8">
    <title>Order Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f9f9f9; margin: 0; padding: 0; }
        .board {
            display: flex;
            gap: 1rem;
            justify-content: space-around;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        .column {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 18%;
            padding: 1rem;
            min-width: 240px;
        }
        .column h5 {
            text-align: center;
            border-bottom: 2px solid #ddd;
            padding-bottom: .5rem;
            font-weight: 600;
            text-transform: capitalize;
        }
        .order-card {
            background: #f5f5f5;
            border-radius: 8px;
            padding: .6rem;
            margin-bottom: .6rem;
            cursor: grab;
        }
        .order-card:active { cursor: grabbing; }
        * { user-select: none !important; -webkit-user-select: none !important; -moz-user-select: none !important; }
        .order-list {
            min-height: 150px;
            padding: 8px;
            border: 2px dashed transparent;
        }
        .order-list.sortable-ghost {
            background: #f0f8ff;
            border-color: #007bff;
        }
        .bg-light { opacity: 0.7; }

        .order-dates small {
            display: block;
            font-size: 0.8rem;
            color: #555;
        }

        .delivery-date {
            font-weight: 600;
        }

        .delivery-date.upcoming { color: #000; }
        .delivery-date.delivered { color: #198754; }
        .delivery-date.overdue { color: #dc3545; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
<div class="container">
    <h2 class="text-center mt-3">üì¶ Order Dashboard</h2>

    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- ‚úÖ Dynamic Columns -->
    <div class="board">
        <div th:each="status : ${statuses}" class="column" th:attr="id=${status.name()}">
            <h5 th:text="${status.displayName}"></h5>

            <div class="order-list" th:attr="id='list-' + ${status.name()}">
                <div class="order-card"
                     th:each="order : ${orders}"
                     th:if="${order.status.name() == status.name()}"
                     th:attr="data-id=${order.id}">

                    <strong th:text="${order.customerName}"></strong><br>

                    <small class="text-muted">
                        <span th:text="${order.productName}"></span>
                        (<span th:text="${order.quantity}"></span>)
                    </small>

                    <!-- üóì Dates -->
                    <div class="order-dates mt-1">
                        <small th:text="'Order: ' + ${#temporals.format(order.orderDate, 'dd MMM yyyy')}"></small>

                        <small th:classappend="
                            ${order.status.final}
                                ? 'delivery-date delivered'
                                : (${order.deliveryDate != null and order.deliveryDate.isBefore(T(java.time.LocalDate).now())}
                                    ? 'delivery-date overdue'
                                    : 'delivery-date upcoming')"
                               th:text="'Delivery: ' + (${order.deliveryDate != null ? #temporals.format(order.deliveryDate, 'dd MMM yyyy') : '-'})">
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const lists = document.querySelectorAll(".order-list");
        const sharedGroup = { name: "orders", pull: true, put: true };

        lists.forEach(listEl => {
            new Sortable(listEl, {
                group: sharedGroup,
                animation: 0,
                forceFallback: true,
                fallbackOnBody: true,
                draggable: ".order-card",
                ghostClass: "bg-light",
                onAdd: function (evt) {
                    const orderId = evt.item.dataset.id;
                    const newStatus = evt.to.id.replace("list-", "");
                    axios.patch(`/api/orders/${orderId}`, { status: newStatus })
                        .then(() => console.log(`‚úÖ Order ${orderId} moved to ${newStatus}`))
                        .catch(err => {
                            console.error("‚ùå Failed to update order:", err);
                            evt.from.appendChild(evt.item);
                        });
                }
            });
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
