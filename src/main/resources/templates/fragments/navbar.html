<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- ðŸŒ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ðŸŒ„ Global Authenticated Background -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="authenticated">

<!-- ðŸŒ Navbar Fragment -->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">

            <!-- ðŸ  Brand -->
            <a class="navbar-brand fw-bold" th:href="@{/dashboard}">
                Order Manager
            </a>

            <!-- ðŸ“± Toggle (Mobile) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- ðŸ§­ Menu -->
            <div class="collapse navbar-collapse" id="navbarNav">

                <!-- ðŸ—‚ï¸ Left: Authenticated Navigation -->
                <ul class="navbar-nav me-auto" th:if="${#authorization.expression('isAuthenticated()')}">

                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${page == 'dashboard'} ? 'active'"
                           th:href="@{/dashboard}">
                            Dashboard
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${page == 'orders'} ? 'active'"
                           th:href="@{/orders}">
                            Orders
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${page == 'clients'} ? 'active'"
                           th:href="@{/clients}">
                            Clients
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link"
                           th:classappend="${page == 'vendors'} ? 'active'"
                           th:href="@{/vendors}">
                            Vendors
                        </a>
                    </li>
                </ul>

                <!-- âš™ï¸ Right Side -->
                <ul class="navbar-nav ms-auto">

                    <!-- âœ… When logged in -->
                    <li class="nav-item d-flex align-items-center"
                        th:if="${#authorization.expression('isAuthenticated()')}">
                        <span class="navbar-text text-light me-3">
                            Welcome, <b th:text="${#authentication.name}">User</b>
                        </span>
                    </li>

                    <li class="nav-item"
                        th:if="${#authorization.expression('isAuthenticated()')}">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-light btn-sm px-3">
                                Logout
                            </button>
                        </form>
                    </li>

                    <!-- ðŸšª When NOT logged in -->
                    <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                        <a class="nav-link" th:href="@{/signup}">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
