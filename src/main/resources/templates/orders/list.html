<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="page='orders'">
<head>
    <meta charset="UTF-8" />
    <title>Orders - Order Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body { background-color: #f9f9f9; margin: 0; padding: 0; }
        h2 { font-weight: 600; }
        .table thead { background-color: #343a40; color: white; cursor: pointer; }
        .table tbody tr:hover { background-color: #f5f5f5; }
        .table th.sort-asc::after { content: " ▲"; font-size: 0.8em; }
        .table th.sort-desc::after { content: " ▼"; font-size: 0.8em; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mt-3">📦 Order Management</h2>

    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Content -->
    <div class="mt-4">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <h4>Order List</h4>
            <a class="btn btn-success" th:href="@{/orders/new}">+ Create Order</a>
        </div>

        <!-- Search + Reset -->
        <div class="d-flex justify-content-between mb-3">
            <input type="text" id="searchInput" class="form-control w-75" placeholder="🔍 Search orders...">
            <button id="resetSortBtn" class="btn btn-outline-secondary ms-2">Reset Sorting</button>
        </div>

        <!-- Empty state -->
        <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info">
            No orders found. Click <a th:href="@{/orders/new}" class="alert-link">Create Order</a> to add one.
        </div>

        <!-- Orders table -->
        <div th:if="${!#lists.isEmpty(orders)}" class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Client</th>
                    <th>Product</th>
                    <th class="text-end">Qty</th>
                    <th class="text-end">Order Value</th>
                    <th>Status</th>
                    <th>Order Date</th>
                    <th>Delivery Date</th>
                    <th class="text-end no-sort">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order, iterStat : ${orders}">
                    <!-- Display auto-incremented count instead of order.id -->
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${order.customerName}"></td>
                    <td th:text="${order.productName}"></td>
                    <td class="text-end" th:text="${order.quantity}"></td>
                    <td class="text-end"
                        th:text="${'₹' + #numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 2, 'POINT')}"></td>

                    <td>
                        <span th:switch="${order.status}">
                            <span th:case="'PENDING'" class="badge bg-secondary">Pending</span>
                            <span th:case="'PROCESSING'" class="badge bg-info text-dark">Processing</span>
                            <span th:case="'SHIPPED'" class="badge bg-primary">Shipped</span>
                            <span th:case="'DELIVERED'" class="badge bg-success">Delivered</span>
                            <span th:case="'CANCELLED'" class="badge bg-danger">Cancelled</span>
                            <span th:case="*" class="badge bg-secondary" th:text="${order.status}"></span>
                        </span>
                    </td>
                    <td th:text="${order.orderDate}"></td>
                    <td th:text="${order.deliveryDate != null ? order.deliveryDate : '-'}"></td>
                    <td class="text-end">
                        <a th:href="@{|/orders/edit/${order.id}|}" class="btn btn-sm btn-outline-primary me-1">Edit</a>
                        <a th:href="@{|/orders/delete/${order.id}|}"
                           class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Delete this order?');">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Footer + Table Utility JS -->
<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/table-utils :: tableUtils"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
